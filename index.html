<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/Styles/index.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-location-dot fa-bounce"></i>
        <input type="text" placeholder="Enter your location" />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>

      <div class="not-found">
        <img src="./Assets/Images/404.png" alt="Not found" />
        <p></p>
      </div>

      <div class="weather-box">
        <img src="" alt="" />
        <p class="temperature"></p>
        <p class="description"></p>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <div class="text">
            <span></span>
            <p><i class="fa-solid fa-water"></i>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <div class="text">
            <span></span>
            <p><i class="fa-solid fa-wind"></i>Wind speed</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/Javascript/index.js"></script>
    <!-- Image by <a href="https://www.freepik.com/free-vector/404-error-concept-with-broken-robot_1535138.htm">Freepik</a> -->
  </body>
</html>
